apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - zookeeper
            topologyKey: "kubernetes.io/hostname"
