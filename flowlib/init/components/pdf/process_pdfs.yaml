name: Process PDFs

process_group:
- name: input
  type: input_port
  connections:
  - name: process-pdf

- name: process-pdf
  type: processor
  config:
    package_id: org.apache.nifi.processors.standard.AttributesToJSON
    auto_terminated_relationships: ['failure']
    properties:
      Destination: flowfile-content
  connections:
  - name: output
    relationships: ['success']

- name: output
  type: output_port
