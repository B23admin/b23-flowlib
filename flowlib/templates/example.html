<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
  </style>
  <title>B23 FlowLib</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
</head>

<body>
  <header>
  </header>
  <main>
    <nav class="light-blue darken-4">
      <div class="nav-wrapper">
        <div class="row">
          <div class="col s6">
            <a href="../index.html" class="left brand-logo"><i class="material-icons">folder_open</i>FlowLib Documentation</a>
          </div>
        </div>
      </div>
    </nav>
    <nav>
      <div class="nav-wrapper">
        <div class="row">
          <div class="col s12">
            <a href="../index.html" class="breadcrumb">Home</a>
            <a href="#!" class="breadcrumb">{{ key }}</a>
            <a href="#!" class="breadcrumb">Sample YAML</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="{{ key }}.example" class="container">
      <pre class="prettyprint lang-yaml">{{ example }}</pre>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s6">
          <p class="grey-text text-lighten-4">Generated by B23 FlowLib v{{ flowlib_info.version }}</p>
        </div>
        <div class="col s6">
            <p class="grey-text text-lighten-4 right">NiFi REST API v{{ flowlib_info.nifi_version.version }}</p>
          </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <a class="grey-text text-lighten-4 right" href="https://b23.io">Â© 2019 B23 LLC</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=yaml&skin=sunburst"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
