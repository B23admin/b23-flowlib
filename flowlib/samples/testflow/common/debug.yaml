component_name: Debug

accepts_inputs: True
accepts_outputs: True

process_group:
- name: input
  element_type: InputPort
  downstream:
  - name: debug
    relationships: ['success']

- name: debug
  element_type: Processor
  config:
    package_id: org.apache.nifi.processors.standard.DebugFlow
    properties: {}
  downstream:
  - name: output
    relationships: ['success']

- name: output
  element_type: OutputPort
