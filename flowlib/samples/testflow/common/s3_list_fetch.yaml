component_name: S3 List Fetch

defaults:
  s3_min_object_age: 5m
  s3_prefix: /

required_vars:
- s3_bucket
- s3_region

accepts_inputs: False
accepts_outputs: True

process_group:
- name: list-s3
  element_type: Processor
  config:
    package_id: org.apache.nifi.processors.aws.s3.ListS3
    properties:
    # aws_credentials_provider_service:
      Bucket: $(s3_bucket)
      Region: $(s3_region)
      prefix: $(s3_prefix)
      min-age: $(s3_min_object_age)
  downstream:
  - name: debug
    relationships: ['success']

- name: debug
  element_type: ProcessGroup
  component_ref: common/debug.yaml
  downstream:
  - name: fetch-s3
    relationships: ['success']

- name: fetch-s3
  element_type: Processor
  config:
    package_id: org.apache.nifi.processors.aws.s3.FetchS3Object
    properties:
    # aws_credentials_provider_service:
      Bucket: $(s3_bucket)
      Region: $(s3_region)
  downstream:
  - name: output
    relationships: ['success']

- name: output
  element_type: OutputPort
