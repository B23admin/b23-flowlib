component_name: Debug

process_group:
- name: input
  type: input_port
  connections:
  - name: debug

- name: debug
  type: processor
  config:
    package_id: org.apache.nifi.processors.standard.DebugFlow
    properties: {}
  connections:
  - name: output
    relationships: ['success', 'failure']

- name: output
  type: output_port
